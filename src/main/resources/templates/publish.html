<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XX社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/publish.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>起</h3>
            <span>问题</span>
            <hr>
            <form action="/publish" method="post">
                <input th:value="${id}" name="id" type="hidden">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题.....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充: （必填，请参照右侧提示）</label>
                    <textarea class="form-control" id="description" name="description" th:text="${des}" cols="30" rows="10"
                              placeholder="问题补充...."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以,号隔开" th:value="${tag}">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div th:text="${error}" class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"></div>
                        <button type="submit" class="btn btn-success btn-pulish col-lg-3 col-md-12 col-sm-12 col-xs-12">布</button>
                    </div>
                </div>

            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <ul>
                <h3>问题起指南</h3>
                <li>问题标题: 请用精简的语言描述您布的问题，不超过25字</li>
                <li>问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</li>
                <li>选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
